<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>Biblioteca</title>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="./form.html">Novo</a></li>
        <li><a href="./books.html">Livros</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </nav>
    <form class="form">
      <div class="form-control">
        <label for="title">Título:</label>
        <input type="text" name="title" autocomplete="on" />
      </div>
      <div class="form-control">
        <label for="author">Autor:</label>
        <input type="text" name="author" autocomplete="on" />
      </div>
      <div class="form-control">
        <label for="price">Preço:</label>
        <input type="number" name="price" step="0.01" autocomplete="on" />
      </div>
      <div class="form-control">
        <label for="date_emprest">Data de retirada:</label>
        <input type="date" name="date_emprest" autocomplete="on" />
      </div>
      <div class="form-control">
        <label for="date_prev_dev">Data prevista para entrega:</label>
        <input type="date" name="date_prev_dev" autocomplete="on" />
      </div>

      <input type="submit" value="Cadastrar" />
    </form>
  </body>
  <script src="./js/form.js"></script>
</html>
